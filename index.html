<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <script src="script.js"></script>
</head>

<body>
  <!-- Rating state start -->
  <div class="card one">
    <div class="inner">


      <img id="star" src="./images/icon-star.svg" alt="">
      <div class="header">How did we do?</div>

      <p class="text">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <div class="button-grid">
        <button class="rating" onclick="rate(1)">1</button>
        <button class="rating" onclick="rate(2)">2</button>
        <button class="rating" onclick="rate(3)">3</button>
        <button class="rating" onclick="rate(4)">4</button>
        <button class="rating" onclick="rate(5)">5</button>
      </div>

      <button class="submit">SUBMIT</button>
    </div>
  </div>
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="card two">
    You selected
    <!-- Add rating here --> out of 5

    Thank you!

    We appreciate you taking the time to give a rating. If you ever need more support,
    donâ€™t hesitate to get in touch!
  </div>
  <!-- Thank you state end -->

  </div>
</body>

</html>
